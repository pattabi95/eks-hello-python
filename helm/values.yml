replicacount: 1

image:
  repository: pattabi95/hello-python
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  annotations: {}
  hosts:
    - host: hello-python.local
      paths: /
      pathtype: ImplementationSpecific